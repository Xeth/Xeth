<script type="text/javascript">
try{
    var accounts = new AccountCollection;
    var transactions = new TransactionCollection;
    var addressbook = new AddressBook;
    var progress = new Progress;
    var events = new EventListener;
    var profiles = new ProfileCollection([], {events: events});
    var registrars = new RegistrarCollection;
    var resolver = new ProfileResolver;

    var view = new MainWindowView
    ({
        accounts:accounts,
        transactions:transactions,
        addressbook:addressbook,
        progress:progress,
        addressValidator: new AddressValidator,
        fee: new FeeEstimator,
        events: events,
        profiles: profiles,
        registrars: registrars,
        resolver: resolver
    });

    XETH_event.Ready.connect(this, function(){
        var config = new Config;
        events.listen();
        profiles.fetch();
        profiles.observe();
        accounts.fetch();
        accounts.observe();
        transactions.fetch();
        transactions.observe();
        addressbook.fetch();
        addressbook.resolve(transactions);
        addressbook.observe();
        progress.fetch();
        progress.observe();
        config.observe();
        registrars.fetch();

        view.bindModels
        ({
            filesystem: XETH_filesystem,
            clipboard: XETH_clipboard,
            templates: XETH_templates,
            config: config
        });

        view.render();


    });
}
catch(e)
{
    alert("exception : "+e);
}
</script>
